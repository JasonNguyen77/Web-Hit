<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool Tài Xỉu - Hacker By Jason Nguyên</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ff00;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      background: black;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px; border-radius: 12px;
      border: 1px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      width: 100%; max-width: 420px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      color: #00ff00;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ff00;
    }

    p {
      color: #0aff0a;
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    input {
      width: 90%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #00ff00;
      border-radius: 8px;
      background: black;
      color: #00ff00;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background: #00ff00;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0f0;
    }

    #result {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    #percentage {
      margin-top: 10px;
      font-style: italic;
    }

    .tai { color: #00ffff; }
    .xiu { color: #ff00aa; }
    .error { color: red; }

    .bar-container {
      margin-top: 10px;
      display: flex;
      height: 20px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      text-align: center;
      line-height: 20px;
      font-size: 14px;
      font-weight: bold;
    }

    .bar-tai { background: #00ffff; }
    .bar-xiu { background: #ff00aa; }

  </style>
</head>
<body>
<canvas id="matrix"></canvas>

<div id="toolBox" class="container">
  <h2>TOOL TÀI XỈU MD5</h2>
  <p>By Admin: <strong>Jason Nguyên</strong><br>Chúc bạn may mắn với công cụ soi cầu siêu chuẩn!</p>
  <input id="md5" type="text" placeholder="Nhập mã MD5" />
  <button id="btn">Xác định</button>
  <div id="result"></div>
  <div id="percentage"></div>
  <div class="bar-container">
    <div id="barTai" class="bar bar-tai" style="width: 50%">50%</div>
    <div id="barXiu" class="bar bar-xiu" style="width: 50%">50%</div>
  </div>
</div>

<script>
  // Matrix chữ chạy nền
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const chars = "01".split("");
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 33);

  // Logic soi cầu MD5
  document.getElementById('btn').addEventListener('click', () => {
    const md5 = document.getElementById('md5').value.trim().toLowerCase();
    const resultDiv = document.getElementById('result');
    const percentageDiv = document.getElementById('percentage');
    const barTai = document.getElementById('barTai');
    const barXiu = document.getElementById('barXiu');
    const regex = /^[a-f0-9]{32}$/;
    resultDiv.className = '';
    resultDiv.innerText = '';
    percentageDiv.innerText = '';
    if (!md5) {
      resultDiv.innerText = 'Vui lòng nhập mã MD5';
      resultDiv.classList.add('error');
    } else if (!regex.test(md5)) {
      resultDiv.innerText = 'Mã MD5 không hợp lệ';
      resultDiv.classList.add('error');
    } else {
      const result = getResult(md5);
      resultDiv.innerText = `Dự đoán kết quả: ${result.text}`;
      resultDiv.classList.add(result.class);
      percentageDiv.innerHTML = `
        Tài: <span style="color:#00ffff">${result.taiPercent}%</span><br>
        Xỉu: <span style="color:#ff00aa">${result.xiuPercent}%</span>
      `;
      barTai.style.width = result.taiPercent + '%';
      barTai.innerText = result.taiPercent + '%';
      barXiu.style.width = result.xiuPercent + '%';
      barXiu.innerText = result.xiuPercent + '%';
    }
  });

  function getResult(md5) {
    const sub = md5.substring(0, 12);
    let total = 0;
    for (let i = 0; i < sub.length; i++) {
      total += sub.charCodeAt(i);
    }
    const value = total % 100;
    const tai = value;
    const xiu = 100 - value;
    return {
      text: tai > xiu ? 'Tài' : 'Xỉu',
      class: tai > xiu ? 'tai' : 'xiu',
      taiPercent: tai,
      xiuPercent: xiu
    };
  }
</script>
</body>
</html>
